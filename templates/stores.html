{% extends 'index.html' %}

{% block container %}
	<table  class="center-table">
		<tr>
			<th>No.</th>
			<th>Location</th>
			<th>Postcode</th>
			<th>Longitude</th>
			<th>Latitude</th>
		</tr>
        {% for store in store_list %}
        <tr>
        	<td>{{ loop.index }}</td>
            <td>{{ store['name'] }}</td>
            <td>{{ store['postcode'] }}</td>
            <td>{{ store['longitude'] }}</td>
            <td>{{ store['latitude'] }}</td>
        </tr>
        {% endfor %}
{% endblock %}
